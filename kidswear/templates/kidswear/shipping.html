{% extends 'kidswear/index.html' %} {% load static %} {% block title %}kidswear
shipping{% endblock title%} {% block css %}<link
  rel="stylesheet"
  href="{% static 'kidswear/css/form.css' %}"
/>
{% endblock css %} {% block body %}

<div class="allTypeFormPage">
  <h2 class="deliveryoption">Case on delivery</h2>
  <div class="mainFormContainer">
    <div class="form__header">
      <h2>Shipping Details</h2>
    </div>
    <form class="formClass" action="/shipping" method="POST">
      {% csrf_token %}
      <div class="form__control ship">
        <input type="hidden" id="shipdata" name="shipdata" required />
      </div>
      <div class="form__control ship">
        <textarea placeholder="Address" name="shipaddress" required></textarea>
      </div>
      <div class="form__control ship">
        <input type="text" placeholder="City" name="shipcity" required />
      </div>
      <div class="form__control ship">
        <input type="text" placeholder="State" name="shipstate" required />
      </div>

      <div class="form__control ship">
        <input
          type="number"
          placeholder="Zip Code"
          name="shipzipcode"
          maxlength="8"
          required
        />
      </div>

      <div class="form__control ship">
        <input
          type="number"
          placeholder="Phone Number"
          name="shipphoneno"
          maxlength="10"
          required
        />
      </div>

      <button type="submit" class="addToCart" >Place Order<button>
    </form>
  </div>
</div>

{% endblock body %}
{% block javascript %}
<script src="{% static 'kidswear/javascript/shipping.js' %}"></script>
{% endblock javascript %}
